<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-10 font-bold">Welcome to my <span class="text-green-500	">personal bank</span>!!!</h2>
    </header>

    <main class="bg-green-500 p-10 w-9/12 mx-auto mt-10 rounded-lg text-center">
        <h2 class="font-bold text-3xl mb-4 text-red-500	">Please Login</h2>
        <input type="email" id="user-email" class="block w-9/12 mb-4 py-2 rounded mx-auto px-4" placeholder="Please type user email">
        <input type="password" id="user-password" class="block w-9/12 mb-4 py-2 rounded mx-auto px-4" placeholder="Please type your password">
        <button id="submit-btn" class="bg-yellow-500	py-2 px-4 text-red-500 hover:bg-sky-700 font-semibold rounded">Submit</button>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
