<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposite and Withdraw </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-10 font-bold">Let's go spent <span class="text-green-500">our Money</span> !!!</h2>
    </header>

    <main>
        <div class="grid grid-cols-3 gap-12 px-20 mt-10">
            <!-- deposite part -->
            <div class="bg-green-500 px-4 py-8  text-white rounded-lg">
                <h2 class="text-3xl font-bold">Deposite</h2>
                <h3  class="font-semibold text-3xl mt-3">$ <span id="previous-deposite">00</span></h3>
            </div>
            <!-- withdraw part -->
            <div class="bg-blue-600	p-4 text-white rounded-lg">
                <h2 class="text-3xl font-bold">Withdraw</h2>
                <h3 class="font-semibold text-3xl mt-3">$ <span id="previous-withdraw">00</span></h3>
            </div>
            <!-- balance part -->
            <div class="bg-fuchsia-600	p-4 text-white rounded-lg">
                <h2 class="text-3xl font-bold">Balance</h2>
                <h3 class="font-semibold text-3xl mt-3">$ <span id="balance">1240</span></h3>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-12 mt-10 px-20">
            <!-- new deposite part -->
            <div class="bg-teal-500	 px-4 py-8  rounded-lg">
                <h2 class="text-3xl font-bold mb-4 text-white">Please Deposite</h2>
                <input type="text" id="deposite-input" class="block w-9/12 mb-4 py-2 rounded px-4" placeholder="$ Amount you want to deposite">
                <button id="deposite-btn" class="bg-green-500	py-2 px-4 text-white hover:bg-sky-700 font-semibold rounded">Deposte</button>
            </div>
            <!-- new withdraw part -->
            <div class="px-4 py-8 bg-blue-700  rounded-lg">
                <h2 class="text-3xl font-bold mb-4 text-white">Please Withdraw</h2>
                <input id="withdraw-input" type="text" class="block w-9/12 mb-4 py-2 rounded px-4" placeholder="$ Amount you want to withdraw">
                <button id="withdraw-btn" class="bg-red-500 text-white	py-2 px-4 hover:bg-yellow-700 font-semibold rounded">Withdraw</button>
            </div>
        </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
